<section class="main">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h1 class="main__slogan">
                    <span>Установим жалюзи в вашей квартире</span>
                    <br>
                    <span>За 2 часа с полной гарантией</span>
                    <br>
                    <span>И бесплатной доставкой</span>
                </h1>
                <h2 class="main__title">
                    Закажите выезд замерщика на дом.
                    <span>
                        Это бесплатно!
                    </span>
                </h2>
                <div class="main__buttons">
                        <button class="btn btn-orange mr-20" data-micromodal-trigger="gauger-modal-section">Вызвать Замерщика</button>
                        <button class="btn btn-transparent">Выбрать жалюзи</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal micromodal-slide" id="gauger-modal-section" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div class="modal__container container small-modal" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <header class="modal__header">
                    <h4 class="small-modal__title">
                        ДЛЯ ВЫЗОВА ЗАМЕРЩИКА
                        ОСТАВЬТЕ СВОИ ДАННЫЕ
                    </h4>
                    <i class="fa fa-close modal__close" aria-label="Close modal" data-micromodal-close></i>
                </header>
                <div>
                    <form class="small-modal-form">
                        <div class="small-modal-form__input-wrapper">
                            <input class="small-modal-form__input" placeholder="Имя">
                            <i class="small-modal-form__icon fa fa-user"></i>
                        </div>
                        <div class="small-modal-form__input-wrapper">
                            <input class="small-modal-form__input" placeholder="Телефон">
                            <i class="small-modal-form__icon fa fa-phone"></i>
                        </div>
                        <button class="small-modal-form__btn">Вызвать замерщика</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
