<section class="promo">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-2">

                    Оставьте заявку на консультацию и наш специалист подробно ответит

                </div>
                <button class="btn-transparent promo__btn clickable" data-micromodal-trigger="consulting-modal-section">Бесплатная консультация</button>

            <div class="col-md-2">
                <div>

                        </div>
